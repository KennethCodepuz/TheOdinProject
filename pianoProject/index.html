<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
</head>
<body>
    <div class="keys">
        <div class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key">
            <kbd>j</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
